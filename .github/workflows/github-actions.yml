name: CI/CD

on:
  push: #해당 브랜치에 push(merge) 했을 때
    branches:
      - main
  pull_request: #해당 브랜치로 pr 왔을 때
    branches:
      - dev

permissions: write-all #테스트 결과 작성을 위해 쓰기권한 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #jdk 세팅
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      #gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      ### CI
      #gradlew 권한 추가
      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      #test를 제외한 프로젝트 빌드
      - name: Build With Gradle
        run: ./gradlew build -x test

      #test를 위한 mysql설정
      - name: Start MySQL
        uses: samin/mysql-action@v1.3
        with:
          host port: 3305
          container port: 3305
          mysql database: 'PickRapDB'
          mysql user: 'admin'
          mysql password: 'vlzmfoq1!'

      #테스트를 위한 test properties 설정
      - name: Make application-prod.properties
        run: |
          cd ./src/test/resources
          touch ./application.properties
          echo "${{ secrets.PROPERTIES_TEST }}" > ./application.properties
        shell: bash

      #test코드 빌드
      - name: Build With Test
        run: ./gradlew test

      #테스트 결과 파일 생성
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml

      ### CD
      #배포를 위한 test properties 설정
      - name: Make application-prod.properties
        if: contains(github.ref, 'main')
        run: |
          cd ./src/main/resources
          touch ./application-prod.properties
          echo "${{ secrets.PROPERTIES_PROD }}" > ./application-prod.properties
        shell: bash

      #test를 제외한 프로젝트 빌드
      - name: Build With Gradle
        if: contains(github.ref, 'main')
        run: ./gradlew build -x test

      #도커 빌드 & 이미지 push
      - name: Docker build & Push
        if: contains(github.ref, 'main')
        run: |
          docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/pickrap .
          docker push ${{ secrets.DOCKER_REPO }}/pickrap

      #docker-compose 파일을 ec2 서버에 배포
      - name: Deploy to Prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: contains(github.ref, 'main')
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            docker stop pickrap
            docker rm pickrap
            sudo docker pull ${{ secrets.DOCKER_REPO }}/pickrap
            docker run -d --name pickrap -p 8080:8080 ${{ secrets.DOCKER_REPO }}/pickrap
            docker rmi -f $(docker images -f "dangling=true" -q)